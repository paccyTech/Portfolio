<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1E2A47; /* Dark Blue Background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideUp 0.5s ease-in-out;
        }

        .login-container h2 {
            font-size: 2em;
            color: #333333;
            margin-bottom: 20px;
        }

        .login-container input {
            width: 100%;
            padding: 15px;
            margin: 12px 0;
            border-radius: 8px;
            border: 2px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .login-container input:focus {
            border-color: #4CAF50;
            outline: none;
        }

        .login-container button {
            width: 100%;
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-container button:hover {
            background-color: #45a049;
        }

        .login-container .forgot-password {
            display: block;
            margin-top: 12px;
            font-size: 14px;
            color: #4CAF50;
            text-decoration: none;
        }

        .login-container .forgot-password:hover {
            text-decoration: underline;
        }

        /* Styling the back to home link */
        .login-container .back-to-home {
            display: block;
            margin-top: 20px;
            font-size: 14px;
            color: #4CAF50;
            text-decoration: none;
        }

        .login-container .back-to-home:hover {
            text-decoration: underline;
        }

        @keyframes slideUp {
            0% {
                transform: translateY(20px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <!-- Back to Home link -->
        <a href="index.html" class="back-to-home">Back to Home</a>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            // Hardcoded username and password
            const hardcodedUsername = "admin";
            const hardcodedPassword = "password123";

            // Get values from the input fields
            const enteredUsername = document.getElementById("username").value;
            const enteredPassword = document.getElementById("password").value;

            // Check if the credentials are correct
            if (enteredUsername === hardcodedUsername && enteredPassword === hardcodedPassword) {
                // Redirect to Dashboard.php if credentials are correct
                window.location.href = "Dashboard.php";
            } else {
                alert("Invalid username or password");
            }
        });
    </script>

</body>
</html>
